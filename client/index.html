<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projekt - Grupp 5</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <h2 class="h2">Hejhej</h2>
        <form id="carForm">
            <div class="container mb-3">   
                <label for="carBrand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="carBrand" placeholder="Brand">
            </div>
            <div class="container mb-3">   
                <label for="carModel" class="form-label">Model</label>
                <input type="text" class="form-control" id="carModel" placeholder="Model">
            </div>
            <div class="container mb-3">   
                <label for="carYear" class="form-label">Year</label>
                <input type="number" class="form-control" id="carYear" placeholder="Year">
            </div>
            <div class="container mb-3">   
                <label for="carColor" class="form-label">Color</label>
                <input type="text" class="form-control" id="carColor" placeholder="Color">
            </div>
            <div class="container mb-3">
                <button class="btn btn-primary" type="reset">Clear form</button>
                <button class="btn btn-primary" type="submit">Submit form</button>
              </div>
        </form>

        <div class="container" id="listContainer"></div>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
