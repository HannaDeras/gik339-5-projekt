<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projekt - Grupp 5</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <h2 class="col-12 display-2 pb-3 pt-3 mb-5 text-center text-color-secondary">Grupp 5</h2>
        
        <form id="carForm" class="col-7 container rounded-3 border border-2 border-secondary bg-light mb-5 p-3 shadow">
          <legend class="text-center">Cars</legend>
            <div class="container mb-3">   
                <label for="brand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="brand" placeholder="Brand">
            </div>
            <div class="container mb-3">   
                <label for="model" class="form-label">Model</label>
                <input type="text" class="form-control" id="model" placeholder="Model">
            </div>
            <div class="container mb-3">   
                <label for="year" class="form-label">Year</label>
                <input type="text" class="form-control" id="year" placeholder="Year">
            </div>
            <div class="container mb-3">   
                <label for="color" class="form-label">Color</label>
                <input type="text" class="form-control" id="color" placeholder="Color">
            </div>
            <div class="container mb-3">
                <button class="btn btn-primary" type="reset" data-bs-toggle="modal" data-bs-target="#clearModal">Clear form</button>
                <button class="btn btn-primary" type="submit" data-bs-toggle="modal" data-bs-target="#updateModal">Submit form</button>
              </div>
        </form>

        <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Bilen har lagts till/uppdaterats</p>
                </div>
                <div class="modal-footer">
                  <button type="button" type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" type="submit" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Bilen har tagits bort</p>
                </div>
                <div class="modal-footer">
                  <button type="button" id="btnClose" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" id="btnSave" class="btn btn-primary">Save changes</button>

                </div>
              </div>
            </div>
          </div>

        <div class="container text-center" id="listContainer">
        </div>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
